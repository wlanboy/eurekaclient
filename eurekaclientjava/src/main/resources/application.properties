spring.application.name=eurekaclient
spring.datasource.url=jdbc:h2:file:./services-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false

# Anzahl der maximalen Registrierungs-Retries
lifecycle.retry.max=5

# Anzahl der maximalen Heartbeat-Retries
lifecycle.heartbeat.retry.max=50

# Json Datei mit Service Definitionen f√ºr die Registrierung
store.json.path=./services.json
